<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <form action="/predict" method="post">
        Age: <input type="number" name="age" required><br>
        Sex (1=Homme, 0=Femme): <input type="number" name="sex" required><br>
        Chest Pain Type (0–3): <input type="number" name="cp" required><br>
        Resting BP: <input type="number" name="trestbps" required><br>
        Cholesterol: <input type="number" name="chol" required><br>
        Fasting Blood Sugar (1/0): <input type="number" name="fbs" required><br>
        Rest ECG (0–2): <input type="number" name="restecg" required><br>
        Max Heart Rate: <input type="number" name="thalach" required><br>
        Exercise Induced Angina (1/0): <input type="number" name="exang" required><br>
        Oldpeak: <input type="number" step="0.1" name="oldpeak" required><br>
        Slope (0–2): <input type="number" name="slope" required><br>
        CA (0–4): <input type="number" name="ca" required><br>
        Thal (1–3): <input type="number" name="thal" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
